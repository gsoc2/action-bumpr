name: depup
on:
  schedule:
    - cron:  '14 14 * * *'

jobs:
  depup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: gsoc2/action-depup@v1
        id: depup
        with:
          file: Dockerfile
          version_name: BUMP_VERSION
          repo: gsoc2/bump

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "chore(deps): update gsoc2/bump to ${{ steps.depup.outputs.latest }}"
          commit-message: "chore(deps): update gsoc2/bump to ${{ steps.depup.outputs.latest }}"
          body: |
            Update gsoc2/bump to [v${{ steps.depup.outputs.latest }}](https://github.com/gsoc2/bump/releases/tag/v${{ steps.depup.outputs.latest }})

            This PR is auto generated by [depup workflow](https://github.com/${{ github.repository }}/actions?query=workflow%3Adepup).
          branch: depup/bump
          base: master
          labels: "bump:minor"
